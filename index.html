<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Grid</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    .grid-background {
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px), 
                        linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="grid-background h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-3xl font-bold">Background Grid with Tailwind CSS</h1>
    <p class="mt-4">This is an example of a grid background with boxes.</p>
  </div>
</body>
</html>
